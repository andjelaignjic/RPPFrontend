<mat-form-field>
  <input matInput [(ngModel)]="data.nacinPlacanja" placeholder="Nacin placanja:" required>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="picker" [(ngModel)]="data.datum" placeholder="Izaberite datum" required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button mat-button mat-dialog-close>Zatvori</button>
<button mat-button [mat-dialog-close]="data">Potvrdi</button>
